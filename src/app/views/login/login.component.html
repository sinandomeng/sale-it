    <div *ngIf="userSvc.isAdmin | async"> The user has the admin super power. </div>
    <div><button (click)="userSvc.doLogout()">Logout</button></div>
</div>

    You need to login. <button (click)="userSvc.doLogin()">Login</button>
</ng-template>
